plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.3'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.eliasshallouf.msc.seminar2'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation('org.springframework.boot:spring-boot-starter-data-jpa') {
		exclude group: 'org.hibernate', module: 'hibernate-entitymanager'
		exclude group: 'org.hibernate', module: 'hibernate-core'
		exclude group: 'org.hibernate.common', module: 'common-annotations'
	}
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-security'

	runtimeOnly 'com.mysql:mysql-connector-j'
	//runtimeOnly 'org.postgresql:postgresql'

	runtimeOnly 'com.google.auto.service:auto-service-annotations:1.1.1'
	implementation 'com.google.auto.service:auto-service:1.1.1'
	//runtimeOnly 'com.google.auto:auto-common:1.1.1'
	annotationProcessor 'com.google.auto.service:auto-service:1.1.1'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
